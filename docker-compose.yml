version: '3.8'

services:
  node-backend:
    build: ./Smart-Lock-Server
    ports:
      - "3000:3000"
    depends_on:
      - face-service
    networks:
      - smartlock

  face-service:
    build: ./face-recognition-microservice
    ports:
      - "5001:5001"
    networks:
      - smartlock

networks:
  smartlock:
    driver: bridge
